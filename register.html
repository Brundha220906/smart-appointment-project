<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Smart Appointment Scheduling System</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#43cea2,#185a9d);
}

.card{
  width:400px;
  background:#fff;
  padding:35px;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}

.card h1{
  font-size:22px;
  color:#185a9d;
  margin-bottom:8px;
}

.card p{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}

.input-box{
  text-align:left;
  margin-bottom:15px;
}

.input-box label{
  font-size:14px;
  color:#333;
}

.input-box input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:linear-gradient(to right,#43cea2,#185a9d);
  border:none;
  border-radius:30px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.links{
  margin-top:15px;
  font-size:14px;
}

.links a{
  text-decoration:none;
  color:#185a9d;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>Smart Appointment Scheduling System</h1>
  <p>Create your account</p>

  <form action="login.html">
    <div class="input-box">
      <label>Full Name</label>
      <input type="text" required>
    </div>

    <div class="input-box">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="input-box">
      <label>Password</label>
      <input type="password" required>
    </div>

    <div class="input-box">
      <label>Confirm Password</label>
      <input type="password" required>
    </div>

    <button type="submit">Register</button>
  </form>

  <div class="links">
    Already have an account?
    <a href="login.html">Login</a>
  </div>
</div>

</body>
</html>
